    var dataset = [250, 210, 170, 130, 90,70]; //数据（表示矩形的宽度）

    var width = 300; //画布的宽度
    var height = 300; //画布的高度

    var svg = d3.select("body") //选择文档中的body元素
        .append("svg") //添加一个svg元素
        .attr("width", width) //设定宽度
        .attr("height", height); //设定高度

    var rectHeight = 25; //每个矩形所占的像素高度(包括空白)

    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("y", function(d,i) {
            return height - d
        })
        .attr("x", function (d, i) {
            return i * rectHeight;
        })
        .attr("height", function (d) {
            return d;
        })
        .attr("width", rectHeight - 2)
        .attr("fill", "steelblue");
</script>
